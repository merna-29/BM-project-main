












<div class="parent-container">
    <div class="frame-container">
      <!-- Frame: Title Only -->
      <div class="frame">
        <div class="title-container">
          <span class="title-text">{{ titleText }}</span>
        </div>
      </div>
  
      <!-- Form Frame: Email and Password Fields -->
      <div class="form-frame">
        <!-- Email Field -->
        <div class="input-container">
          <span class="input-label">{{ emailLabel }}</span>
          <app-shared-input
            type="email"
            placeholder="1000"
            width="501px"
            backgroundColor="#871E35">
          </app-shared-input>
        </div>
  
        <!-- New Container after Email Field -->
        <div class="info-container">
          <div class="info-left">
            <span class="info-text">Recipient Information</span>
          </div>
          <div class="info-right">

            <span class="info-text">Favourite</span>
            <svg width="6" height="10" viewBox="0 0 6 10" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M3.5282 5.00042L0.23487 1.71179L1.1682 0.766472L5.4082 5.00042L1.1682 9.23438L0.23487 8.28906L3.5282 5.00042Z" fill="#871E35"/>
            </svg>
          </div>
        </div>
  
        <!-- Password Field -->
        <div class="input-container">
          <span class="input-label">{{ passwordLabel }}</span>
          <app-shared-input
            type="password"
            placeholder=""
            width="501px"
            backgroundColor="#871E35">
          </app-shared-input>
        </div>
  
        <!-- Additional Input Field -->
        <div class="input-container">
          <span class="input-label">{{ additionalLabel }}</span>
          <app-shared-input
            type="text"
            placeholder=""
            width="501px"
            backgroundColor="#871E35">
          </app-shared-input>
        </div>
  
        <!-- Login Button -->
         <div class="button">
        <app-custom-button
          text="Continue"
          width="501px"
          backgroundColor="#871E35">
        </app-custom-button>
      </div>
  
        <!-- Text for "Don't have an account?" and "Create Account" -->
        <div class="account-info">
          <span class="account-text">{{ accountText }}</span>
          <span class="create-account">{{ createAccountText }}</span>
        </div>
      </div>
    </div>
  </div>
