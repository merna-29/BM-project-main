<div class="background-container">
  <div class="content-frame">
    <p class="simple-text">Simple. Quick. Secure.</p>
    <h1 class="main-heading">Send Money Anywhere, Instantly</h1>
    <p class="description">
      Fast, secure, and affordable international money transfers. Get started in minutes.
    </p>
    <button routerLink="/register" class="cta-button">Create An Account</button>
  </div>

  <!-- New Container Starts Here -->
   <div class="form">
<!-- Parent Container to Center Frame Container -->
<div class="parent-container">
  <div class="frame-container">
    <!-- Frame: Title and Description -->
    <div class="frame">
      <div class="title-container">
        <span class="title-text">{{ titleText }}</span>
      </div>
   
    </div>

    <!-- Form Frame: Email and Password Fields -->
    <div class="form-frame">
      <!-- Email Field -->
      <div class="input-container">
        <span class="input-label">{{ emailLabel }}</span>
        <app-shared-input
          type="email"
          placeholder="1000"
          width="501px"
          backgroundColor="#871E35">
        </app-shared-input>
      </div>

      <div class="description-container">
        <span class="description-text">{{ descriptionText }}</span>
      </div>

 

      <!-- Login Button -->
      <app-custom-button
      routerLink="/home2"
        text="Continue"
        width="470px"
        backgroundColor="#871E35">
      </app-custom-button>

      <!-- Text for "Don't have an account?" and "Create Account" -->
      <div class="account-info">
        <span class="account-text">{{ accountText }}</span>
        <span class="create-account">{{ createAccountText }}</span>
      </div>
    </div>
  </div>
</div>
</div>
  
</div>
